<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv=" X-UA-compatible" content=" ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce Page
    </title>
        <!-- Add FontAwesome for icons -->
        <script
          src="https://kit.fontawesome.com/a076d05399.js"
          crossorigin="anonymous"
        ></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <nav class="container">
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#blog">BLOG</a></li>
                <li><a href="#contact">CONTACT US</a></li>
            </ul>
            <div class="search-cart">
                <span class="search-label">Search</span>
                <input type="text" placeholder="">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Online Shopping</h1>
                <p>
                        <br /> Online shopping is a form of electronic commerce <br/>
                    which allows consumers to directly buy goods <br/> 
                    from a seller over the Internet using a web.
                </p>
                <div class="buttons">
                    <button class="btn login-btn">LOG IN</button>
                    <button class="btn buy-btn">BUY NOW</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="img/girl.png" alt="Laptop Shopping">
                <img src="img/girl.png" alt="Person Shopping" class="shopper-image">
            </div>
        </div>
    </main>

    <!-- Social Media Section -->
    <footer class="social-media">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    </footer>
</body>
</html>

</html>
